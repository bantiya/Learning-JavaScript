<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(12, 54, 106)">
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React Lib"
            this.server = "https://localhost:300"

            document.querySelector('button')
                    .addEventListener('click', this.handleClick.
                    bind(this))  // handleClick gets attached(binded) to `this` and goes 
                    
        }

        handleClick() {
            console.log(`Button Clicked`);
            console.log(this.server)   //  <==== this will not get executed if we do not use bind
        }
    }

    const app = new React()

</script>
</html>
